{% load static %}

<link rel="stylesheet" href="{% static 'semantic/semantic.min.css' %}">
{% load rest_framework %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body style="background-image:url({% static '1.jpg' %});font-weight: bold ; color:white ;">
<div class="ui grid" style="margin-left:30px ; margin-top: 100px;margin-right:70px">
<table class="ui  celled table">
  <thead>
    <tr>
      <th class="one wide">Center ID </th>
      <th class="two wide">Name</th>
      <th class="three wide">Address</th>
        <th class="one wide">Delete</th>
    </tr>
  </thead>
  <tbody>
  {% for center in centers %}
    <tr>
      <td>{{ center.center_id }}</td>
      <td>{{ center.name }}</td>
      <td>{{ center.address }}</td>
        <td>
                <form action="{% url 'center_delete'   pk=center.pk %}" method="post">
                    {% csrf_token %}
                    <button class="ui button red">Delete</button>
                </form>
        </td>
    </tr>
  {% endfor %}

  </tbody>
</table>

</div>
</body>
</html>
