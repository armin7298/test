{% load static %}

<link rel="stylesheet" href="{% static 'semantic/semantic.min.css' %}">
{% load rest_framework %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body style="background-image:url({% static '1.jpg' %});font-weight: bold ; color:white ;">
<div class="ui grid" style="margin-left:30px ; margin-top: 100px;margin-right:70px">
<table class="ui  celled table">
  <thead>
    <tr>
      <th class="one wide">Melli Code </th>
      <th class="two wide">User Name</th>
      <th class="three wide">Center Name</th>
        <th class="one wide">Edit</th>
    </tr>
  </thead>
  <tbody>
  {% for member in members %}
    <tr>
      <td>{{ member.melli_code}}</td>
      <td>{{ member.user.username }}</td>
      <td>{{ member.center.name }}</td>
        <td>
                <form>
                    {% csrf_token %}
                    <button class="ui button blue">Edit/Delete</button>
                </form>

        </td>
    </tr>
  {% endfor %}

  </tbody>
</table>

</div>
</body>
</html>
